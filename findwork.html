<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Work | Helply</title>
  <link rel="stylesheet" href="findwork.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Helply</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="findwork.html" class="active">Find Work</a></li>
      <li><a href="post-job.html">Post a Job</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Search & Filters -->
  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search jobs...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Babysitting">Babysitting</option>
      <option value="Tuition">Tuition</option>
      <option value="Cleaning">Cleaning</option>
      <option value="Electrical">Electrical</option>
    </select>
    <select id="locationFilter">
      <option value="">All Locations</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Chennai">Chennai</option>
    </select>
  </section>

  <!-- Job Listings -->
  <section class="jobs-container" id="jobsContainer">
    <!-- Jobs will be injected by JavaScript -->
  </section>

  <!-- Job Details Modal -->
  <div id="jobModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="jobTitle"></h2>
      <p id="jobDescription"></p>
      <p><strong>Category:</strong> <span id="jobCategory"></span></p>
      <p><strong>Location:</strong> <span id="jobLocation"></span></p>
      <p><strong>Pay:</strong> â‚¹<span id="jobPay"></span></p>
      <button id="applyBtn">Apply Now</button>
    </div>
  </div>

  <script src="findwork.js" defer></script>
</body>
</html>
